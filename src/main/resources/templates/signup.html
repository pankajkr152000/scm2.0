<!DOCTYPE html>
<html lang="en" data-th-replace="~{base :: parent(~{::#content}, ~{::title}, ~{::script})}">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
</head>

<body>
    <div id="content">
        <!-- card or signup form -->
        <!-- <div class="grid place-items-center min-h-screen p-4"> -->
        <div class="flex items-center justify-center min-h-screen bg-yellow-50 dark:bg-black p-4">
            <div class="w-full sm:w-3/4 md:w-2/3 lg:w-1/2 xl:w-2/5">
                <div
                    class="bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg shadow-sm p-6">
                    <h5 class="mb-2 text-lg font-bold text-gray-900 dark:text-white text-center">Register Here</h5>
                    <div class="mb-4 text-xs text-gray-400 dark:text-gray-400 text-center">
                        Start Managing Contacts On Cloud
                    </div>

                    <!-- Success / failure / error alert maessage fragment additoion -->
                    <div class="text-xs"
                        th:replace="~{fragments/messageAlert.html :: success-alert-message(messageType=${messageType})}">
                    </div>

                    <!-- Form starts -->
                    <form data-th-action="@{'/do-signup'}" method="post" data-th-object="${userSignupFormRequestTO}"
                        novalidate>
                        <!-- Name -->
                        <div class="mb-3">
                            <label for="fullName"
                                class="block mb-1 text-xs font-medium text-gray-900 dark:text-white">Name</label>
                            <input type="text" id="fullName" th:field="*{fullName}" placeholder="Enter your name"
                                class="w-full text-xs p-2.5 rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white"
                                required>
                            <p th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="text-red-500
                                px-2 text-xs"></p>
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email"
                                class="block mb-1 text-xs font-medium text-gray-900 dark:text-white">Email</label>
                            <input type="email" id="email" th:field="*{email}" placeholder="email@gmail.com"
                                class="w-full text-xs p-2.5 rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white"
                                required>
                            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-500
                                px-2 text-xs"></p>
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label for="password"
                                class="block mb-1 text-xs font-medium text-gray-900 dark:text-white">Password</label>
                            <input type="password" id="password" th:field="*{password}" placeholder="**********"
                                class="w-full text-xs p-2.5 rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white"
                                required>
                            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-red-500
                                px-2 text-xs"></p>
                        </div>

                        <!-- Contact Number -->
                        <div class="mb-3">
                            <label for="contactNumber"
                                class="block mb-1 text-xs font-medium text-gray-900 dark:text-white">Contact
                                Number</label>
                            <input type="text" id="contactNumber" th:field="*{contactNumber}" placeholder="9999999999"
                                class="w-full text-xs p-2.5 rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white"
                                required>
                            <p th:if="${#fields.hasErrors('contactNumber')}" th:errors="*{contactNumber}" class="text-red-500
                                px-2 text-xs"></p>
                        </div>

                        <!-- About -->
                        <div class="mb-3">
                            <label for="about"
                                class="block mb-1 text-xs font-medium text-gray-900 dark:text-white">About</label>
                            <textarea id="about" rows="3" th:field="*{about}"
                                placeholder="Write something about yourself ..."
                                class="w-full text-xs p-2.5 rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white"></textarea>
                        </div>

                        <!-- Buttons -->
                        <div class="flex justify-center space-x-4 mt-6">
                            <button type="submit"
                                class="px-3 py-2 text-xs font-bold bg-blue-900 text-white rounded-lg hover:bg-blue-700 dark:bg-slate-950 dark:hover:bg-slate-700">Register</button>
                            <button type="reset"
                                class="px-3 py-2 text-xs font-bold bg-orange-800 text-white rounded-lg hover:bg-orange-600 dark:bg-orange-800 dark:hover:bg-orange-600">Reset</button>
                        </div>

                        <!-- OR -->
                        <div class="mt-2 text-center text-gray-700 dark:text-gray-300 text-xs">
                            <p>OR</p>
                        </div>

                        <!-- Google -->
                        <div class="mt-4 text-center">
                            <button type="button"
                                class="text-white bg-[#4285F4] hover:bg-[#4285F4]/90 focus:ring-2 focus:outline-none focus:ring-[#4285F4]/50 font-medium rounded-lg text-xs px-3 py-1.5 inline-flex items-center dark:focus:ring-[#4285F4]/55">
                                <svg class="w-3 h-3 mr-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                    fill="currentColor" viewBox="0 0 18 19">
                                    <path fill-rule="evenodd"
                                        d="M8.842 18.083a8.8 8.8 0 0 1-8.65-8.948 8.841 8.841 0 0 1 8.8-8.652h.153a8.464 8.464 0 0 1 5.7 2.257l-2.193 2.038A5.27 5.27 0 0 0 9.09 3.4a5.882 5.882 0 0 0-.2 11.76h.124a5.091 5.091 0 0 0 5.248-4.057L14.3 11H9V8h8.34c.066.543.095 1.09.088 1.636-.086 5.053-3.463 8.449-8.4 8.449l-.186-.002Z"
                                        clip-rule="evenodd" />
                                </svg>
                                Sign in with Google
                            </button>
                        </div>

                        <!-- GitHub -->
                        <div class="mt-3 text-center">
                            <button type="button"
                                class="text-white bg-[#24292F] hover:bg-[#24292F]/90 focus:ring-2 focus:outline-none focus:ring-[#24292F]/50 font-medium rounded-lg text-xs px-3 py-1.5 inline-flex items-center dark:focus:ring-gray-500 dark:hover:bg-[#050708]/30">
                                <svg class="w-3 h-3 mr-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                    fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd"
                                        d="M10 .333A9.911 9.911 0 0 0 6.866 19.65c.5.092.678-.215.678-.477 0-.237-.01-1.017-.014-1.845-2.757.6-3.338-1.169-3.338-1.169a2.627 2.627 0 0 0-1.1-1.451c-.9-.615.07-.6.07-.6a2.084 2.084 0 0 1 1.518 1.021 2.11 2.11 0 0 0 2.884.823c.044-.503.268-.973.63-1.325-2.2-.25-4.516-1.1-4.516-4.9A3.832 3.832 0 0 1 4.7 7.068a3.56 3.56 0 0 1 .095-2.623s.832-.266 2.726 1.016a9.409 9.409 0 0 1 4.962 0c1.89-1.282 2.717-1.016 2.717-1.016.366.83.402 1.768.1 2.623a3.827 3.827 0 0 1 1.02 2.659c0 3.807-2.319 4.644-4.525 4.889a2.366 2.366 0 0 1 .673 1.834c0 1.326-.012 2.394-.012 2.72 0 .263.18.572.681.475A9.911 9.911 0 0 0 10 .333Z"
                                        clip-rule="evenodd" />
                                </svg>
                                Sign in with Github
                            </button>
                        </div>

                        <!-- Signin link -->
                        <div class="mt-4 text-center">
                            <button type="button" onclick="window.location.href='/login'"
                                class="px-3 py-1.5 text-xs font-medium text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-2 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                                Already have an Account? Sign in Here.
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    </div>
    <script>
        console.log("signup page");
    </script>
</body>

</html>
