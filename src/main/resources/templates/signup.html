<!DOCTYPE html>
<html lang="en" data-th-replace="~{base :: parent(~{::#content}, ~{::title}, ~{::script})}">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
</head>

<body>
    <div id="content">
        <!-- card or signup form -->
        <div class="grid grid-cols-12">
            <!-- this will spilts the screen into 12 columns -->
            <div class="col-span-1 sm:col-span-2 md:col-span-3 lg:col-span-4 xl:col-span-4"></div>
            <!-- columns will be taken from left side -->
            <!-- <form class="mx-auto w-full sm:w-3/4 md:w-2/3 lg:w-1/2 xl:w-2/5"> -->
            <div class="col-span-10 sm:col-span-8 md:col-span-6 lg:col-span-4 xl:col-span-4">
                <!-- card will take x columns a/c to screen size -->

                <div
                    class="block p-6 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
                        <strong>Register Here</strong>
                    </h5>
                    <div
                        class="mb-2 text-xs font-bold tracking-tight text-gray-400 dark:text-gray-400 flex justify-center">
                        Start Managing Contacts On Cloud
                    </div>

                    <!-- Success alert maessage fragment additoion -->
                    <div th:replace="~{fragments\successfulMessageAlert.html :: success-alert-message}">
                    </div>

                    <!-- Form starts -->
                    <form data-th-action="@{'/do-signup'}" method="post" data-th-object="${userSignupFormRequest}">
                        <!-- Name -->
                        <div class="mb-3 pt-3">
                            <label for="fullName"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
                            <input type="text" id="fullName" th:field="*{fullName}"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Enter your name" required />
                        </div>

                        <!-- Email input -->
                        <div class="mb-3">
                            <label for="email"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                            <input type="email" id="email" data-th-field="*{email}"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="email@gmail.com" required />
                        </div>

                        <!-- Password Input -->
                        <div class="mb-3">
                            <label for="password"
                                class="block mb-2 text-sm font-medium text-black dark:text-white">Password</label>
                            <input type="password" id="password" data-th-field="*{password}"
                                class="bg-gray-50 border border-gray-300 text-black text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="**********" required />
                        </div>
                        <!-- Contact Number -->
                        <div class="mb-3">
                            <label for="contactNumber"
                                class="block mb-2 text-sm font-medium text-black dark:text-white">Contact Number</label>
                            <input type="text" id="contactNumber" data-th-field="*{contactNumber}"
                                class="bg-gray-50 border border-gray-300 text-black text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="123456789" required />
                        </div>

                        <!-- About -->
                        <div class="mb-3">
                            <label for="about"
                                class="block mb-2 text-sm font-medium text-black dark:text-white">About</label>
                            <textarea type="text" id="about" rows="4" data-th-field="*{about}"
                                class="bg-gray-50 border border-gray-300 text-black text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Write something about yourself ..."></textarea>
                        </div>

                        <!-- button -->
                        <div class="mt-9 flex justify-center space-x-10">
                            <!-- register-button -->
                            <button id="register-button" type="submit"
                                class="px-3 py-2 bg-blue-900 text-white hover:bg-blue-700 rounded-xl dark:bg-slate-950 dark:hover:bg-slate-700">
                                <b>Register</b>
                            </button>
                            <!-- reset button -->
                            <button id="rest-button" type="reset"
                                class="px-3 py-2 bg-orange-800 text-white hover:bg-orange-600 rounded-xl dark:bg-orange-800 dark:hover:bg-orange-600">
                                <b>Reset</b>
                            </button>
                        </div>
                    </form>
                    <!-- form ends here -->
                </div>
            </div>
        </div>
    </div>
    <script>
        console.log("signup page");
    </script>
</body>

</html>
