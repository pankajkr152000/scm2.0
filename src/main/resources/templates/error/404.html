<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>404 | Page Not Found</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-500 to-blue-600 flex items-center justify-center">

<div class="bg-white rounded-2xl shadow-2xl p-12 max-w-md text-center">
    <h1 class="text-8xl font-bold text-blue-600">404</h1>

    <h2 class="mt-4 text-2xl font-semibold text-gray-800">
        Page Not Found
    </h2>

    <p class="mt-4 text-gray-500 text-sm">
        The page or API endpoint you’re trying to access doesn’t exist
        or may have been moved.
    </p>

    <!-- Optional Thymeleaf info -->
    <div class="mt-4 text-xs text-gray-400">
        <p>Status: <span th:text="${status}">404</span></p>
        <p>Path: <span th:text="${path}">/unknown</span></p>
    </div>

    <a th:href="@{/user/dashboard}"
       class="inline-block mt-8 px-6 py-3 rounded-lg bg-blue-600 text-white font-medium
              hover:bg-blue-700 transition">
        ← Go to Dashboard
    </a>
</div>

</body>
</html>
