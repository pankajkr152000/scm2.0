<!-- Registration Successful... -->

<div 
th:if="${#strings.equalsIgnoreCase(session.message, 'Registration Successful...')}"
th:object="${session.message}"
th:fragment="success-alert-message"
  class="flex items-center p-4 mb-4 text-sm text-green-800 border border-green-300 rounded-lg bg-green-50 dark:bg-gray-800 dark:text-green-400 dark:border-green-800"
  role="alert">
  <svg class="shrink-0 inline w-4 h-4 me-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
    viewBox="0 0 20 20">
    <path
      d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
  </svg>
  <span class="sr-only">Info</span>
  <div>
    <span class="font-medium" th:text="${session.message}"></span>
  </div>
  <th:block th:text="${@sessionHelper.removeMessage()}"></th:block>
</div>

<!-- Warning -->
<div 
th:if="${#strings.equalsIgnoreCase(session.message, 'Warning')}"
th:object="${session.message}"
th:fragment="success-alert-message"
  class="flex items-center p-4 mb-4 text-yellow-800 border-yellow-300 bg-yellow-50 rounded-lg dark:text-yellow-800 dark:border-yellow-300 dark:bg-yellow-50"
  role="alert">
  <svg class="shrink-0 inline w-4 h-4 me-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
    viewBox="0 0 20 20">
    <path
      d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
  </svg>
  <span class="sr-only">Info</span>
  <div>
    <span class="font-medium" th:text="${session.message}"></span>
  </div>
  <th:block th:text="${@sessionHelper.removeMessage()}"></th:block>
</div>

<!-- Error -->
<div 
th:if="${#strings.equalsIgnoreCase(session.message, 'Error')}"
th:object="${session.message}"
th:fragment="success-alert-message"
  class="flex items-center p-4 mb-4 text-red-800 border-red-300 bg-red-50 rounded-lg  dark:text-red-800 dark:border-red-300 dark:bg-red-50"
  role="alert">
  <svg class="shrink-0 inline w-4 h-4 me-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
    viewBox="0 0 20 20">
    <path
      d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
  </svg>
  <span class="sr-only">Info</span>
  <div>
    <span class="font-medium" th:text="${session.message}"></span>
  </div>
  <th:block th:text="${@sessionHelper.removeMessage()}"></th:block>
</div>
