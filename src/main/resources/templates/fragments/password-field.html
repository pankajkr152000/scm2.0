<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="passwordField(fieldId, labelText)">
    <div class="mb-3">
        <label th:for="${fieldId}"
               class="block mb-1 text-xs font-medium text-gray-900 dark:text-white"
               th:text="${labelText}">
        </label>

        <div class="relative">
            <input
                type="password"
                th:id="${fieldId}"
                th:field="*{__${fieldId}__}"
                placeholder="**********"
                autocomplete="new-password"
                oncopy="return false"
                onpaste="return false"
                oncut="return false"
                ondrag="return false"
                ondrop="return false"
                class="block w-full py-2.5 pr-10 bg-gray-50 border border-gray-300 
                       text-gray-900 text-xs rounded-lg focus:ring-blue-500 
                       focus:border-blue-500 p-2
                       dark:bg-gray-700 dark:border-gray-600 
                       dark:text-white"
                required
            />

            <!-- Eye Button -->
            <button type="button"
                th:onclick="'togglePassword(\\'' + ${fieldId} + '\\')'"
                class="absolute inset-y-0 right-0 flex items-center pr-3 
                       text-gray-500 hover:text-gray-700 
                       dark:text-gray-400 dark:hover:text-white">

                <!-- Eye Open -->
                <svg th:id="${fieldId + '-eye-open'}" class="w-4 h-4"
                     xmlns="http://www.w3.org/2000/svg" fill="none"
                     viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M2.458 12C3.732 7.943 7.523 5 12 5
                             c4.477 0 8.268 2.943 9.542 7
                             -1.274 4.057-5.065 7-9.542 7
                             -4.477 0-8.268-2.943-9.542-7z"/>
                </svg>

                <!-- Eye Closed -->
                <svg th:id="${fieldId + '-eye-closed'}"
                     class="w-4 h-4 hidden"
                     xmlns="http://www.w3.org/2000/svg" fill="none"
                     viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M3 3l18 18"/>
                </svg>
            </button>
        </div>

        <p th:if="${#fields.hasErrors(fieldId)}"
           th:errors="*{__${fieldId}__}"
           class="text-red-500 px-2 text-xs"></p>
    </div>
</div>

</body>
</html>
