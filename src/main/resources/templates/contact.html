<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">

<head>
    <!-- REQUIRED FOR AJAX -->
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <title th:text="${loggedInUser.firstName}+' | Contact Page'">Contact Page</title>
</head>

<body>
    <div class="sm:pl-64 pt-16 min-h-[calc(100vh-4rem)] bg-indigo-50 text-gray-950 dark:bg-gray-700 dark:text-gray-50 p-4"
        id="content">
        <div th:if="${loggedInUser}">
            <div data-th-replace="~{user/userSidebar :: user-sidebar}"></div>
        </div>

        <div
            class="relative overflow-x-auto bg-neutral-primary-soft shadow-xs rounded-base border border-default">
            <div
                class="flex items-center justify-between flex-column flex-wrap md:flex-row space-y-4 md:space-y-0 p-4">
                <div>
                    <button id="dropdownDefaultButton" data-dropdown-toggle="dropdown"
                        class="inline-flex items-center gap-2 bg-gray-700 text-white hover:bg-gray-600
                                        dark:bg-gray-400 dark:text-black px-4 py-2 rounded-lg text-sm"
                        type="button">
                        Action
                        <svg class="w-4 h-4 ms-1.5 -me-0.5" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                            viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2" d="m19 9-7 7-7-7" />
                        </svg>
                    </button>
                    <!-- Dropdown menu -->
                    <div id="dropdown"
                        class="absolute top-full left-0 mt-2 z-50 hidden bg-gray-700 border border-gray-200 rounded-lg shadow-lg w-44">
                        <ul class="p-2 text-sm max-h-60 overflow-y-auto" aria-labelledby="dropdownDefaultButton">
                            <li>
                                <a href="#"
                                    class="inline-flex items-center w-full p-2 hover:bg-neutral-tertiary-medium hover:text-heading rounded">All Contacts</a>
                            </li>
                            <li>
                                <a href="#"
                                    class="inline-flex items-center w-full p-2 hover:bg-neutral-tertiary-medium hover:text-heading rounded">Active Contacts</a>
                            </li>
                            <li>
                                <a href="#"
                                    class="inline-flex items-center w-full p-2 hover:bg-neutral-tertiary-medium hover:text-heading rounded">Favroite Contacts</a>
                            </li>
                            <li>
                                <a href="#"
                                    class="inline-flex items-center w-full p-2 text-fg-danger hover:bg-neutral-tertiary-medium rounded">Delete</a>
                            </li>
                        </ul>
                    </div>
                    <!-- Hidden input (THIS is submitted to Spring) -->
                    <!-- <input type="hidden" id="actionInput" th:field="*{action}"> -->
                </div>
                <label for="input-group-1" class="sr-only">Search</label>
                <div class="relative">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none dark:cursor-pointer dark:bg-slate-500">
                        <i class="fa-solid fa-magnifying-glass fa-bounce "></i>
                    </div>
                    <input type="text" id="input-group-1"
                        class="block w-full max-w-96 ps-9 pe-3 py-2 bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand shadow-xs placeholder:text-body"
                        placeholder="Search">
                </div>
            </div>
            <table class="w-full text-sm text-left rtl:text-right text-body">
                <thead
                    class="text-sm text-body bg-neutral-secondary-medium border-b border-t border-default-medium">
                    <tr>
                        <th scope="col" class="px-6 py-3 font-medium">
                            Name
                        </th>
                        <th scope="col" class="px-6 py-3 font-medium">
                            Phone
                        </th>
                        <th scope="col" class="px-6 py-3 font-medium">
                            Links
                        </th>
                        <th scope="col" class="px-6 py-3 font-medium">
                            Action
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr  th:each="contact : ${contacts}"
                        class="bg-neutral-primary-soft border-b border-default  rounded-lg  hover:bg-neutral-secondary-medium">
                        <td class="w-4 p-4">
                            <div class="flex items-center">
                                <input id="table-checkbox-46" type="checkbox" value=""
                                    class="w-4 h-4 border border-default-medium rounded-full bg-neutral-secondary-medium focus:ring-2 focus:ring-brand-soft appearance-auto accent-blue-500">
                                <label for="table-checkbox-46" class="sr-only">Table checkbox</label>
                            </div>
                        </td>
                        <th scope="row" class="flex items-center px-6 py-4 text-heading whitespace-nowrap">
                            <img class="w-10 h-10 rounded-full" 
                            th:src="@{*{contact.picture}}" 
                            onerror="this.src='/images/avatar-default.png'" alt="Contact Image">
                            <div class="ps-3">
                                <div class="text-base font-semibold" th:text="*{contact.lastName != null and !#strings.isEmpty(contact.lastName) ? contact.firstName + ' ' + contact.lastName : contact.firstName}">Neil Sims</div>
                                <div class="font-normal text-body" th:text="*{contact.email}">neil.sims@flowbite.com</div>
                            </div>
                        </th>
                        <td class="px-6 py-4">
                            <!-- <i class="fa-solid fa-phone fa-shake h-4 w-4"></i> -->
                             <i class="fa-solid fa-phone h-4 w-4"></i>
                            <span class="font-normal text-body" th:text="*{contact.contactNumber}"></span>
                        </td>
                        <td class="px-6 py-4">
                            <div class="flex items-center">
                                <a th:if="${!#strings.isEmpty(contact.websiteLink)}"
                                th:href="${contact.websiteLink}"
                                target="_blank"
                                class="text-blue-600 hover:underline">
                                    Website
                                </a>
                                <div>&emsp;</div>
                                <a th:if="${!#strings.isEmpty(contact.linkedInLink)}"
                                th:href="${contact.linkedInLink}"
                                target="_blank"
                                class="text-blue-600 hover:underline">
                                    LinkedIn
                                </a>
                            </div>
                        </td>
                        <td class="px-6 py-4">
                            <a href="#" class="font-semibold text-fg-brand hover:underline text-blue-700 dark:text-blue-500 ">Edit user</a>
                        </td>
                    </tr>            
                </tbody>
                

            </table>
        </div>
    </div>
    <script>
        console.log("Contact Page")
    </script>
</body>

</html>
