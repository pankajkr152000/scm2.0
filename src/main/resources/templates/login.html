<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content}, ~{::title}, ~{::script})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body class="text-sm">
    <div id="content">
        <div class="grid grid-cols-12 justify-center items-center">
            <div class="col-span-1 sm:col-span-2 md:col-span-3 lg:col-span-4 xl:col-span-4"></div>

            <div class="col-span-10 sm:col-span-8 md:col-span-6 lg:col-span-4 xl:col-span-4">
                <div
                    class="block p-5 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
                    
                    <!-- Heading -->
                    <h5 class="mb-2 text-lg font-semibold tracking-tight text-gray-900 dark:text-white">
                        <strong>Login Here</strong>
                    </h5>
                    <div
                        class="mb-2 text-xs font-medium tracking-tight text-gray-500 dark:text-gray-400 flex justify-center">
                        Start Managing Contacts On Cloud
                    </div>

                    <!-- Messages -->
                    <div class="text-center my-3 text-red-600 dark:text-red-600 text-xs" th:if="${param.error}">
                        Invalid Email or Password
                    </div>
                    <div class="text-center my-3 text-green-600 dark:text-green-400 text-xs" th:if="${param.logout}">
                        Successfully Logged out.
                    </div>

                    <!-- Form -->
                    <form class="mt-3 flex-auto justify-center py-4" method="post" th:action="@{/authenticate}">
                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email"
                                class="block mb-1 text-xs font-medium text-gray-900 dark:text-white">Email</label>
                            <input type="email" id="email" name="email"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-xs rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="email@gmail.com" required />
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label for="password"
                                class="block mb-1 text-xs font-medium text-black dark:text-white">Password</label>
                            <input type="password" id="password" name="password"
                                class="bg-gray-50 border border-gray-300 text-black text-xs rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="**********" required />
                        </div>

                        <!-- Login + Reset -->
                        <div class="mt-6 flex justify-center space-x-6">
                            <button id="login-button" type="submit"
                                class="px-3 py-1.5 bg-blue-900 text-white text-xs hover:bg-blue-700 rounded-lg dark:bg-slate-950 dark:hover:bg-slate-700">
                                <b>Login</b>
                            </button>
                            <button id="rest-button" type="reset"
                                class="px-3 py-1.5 bg-orange-700 text-white text-xs hover:bg-orange-600 rounded-lg dark:bg-orange-800 dark:hover:bg-orange-600">
                                <b>Reset</b>
                            </button>
                        </div>

                        <!-- OR -->
                        <div class="mt-2 text-center text-gray-700 dark:text-gray-300 text-xs">
                            <p>OR</p>
                        </div>

                        <!-- Google -->
                        <div class="mt-4 text-center">
                            <button type="button" onclick="window.location.href='/oauth2/authorization/google'"
                                class="text-white bg-[#4285F4] hover:bg-[#4285F4]/90 focus:ring-2 focus:outline-none focus:ring-[#4285F4]/50 font-medium rounded-lg text-xs px-3 py-1.5 inline-flex items-center dark:focus:ring-[#4285F4]/55">
                                <svg class="w-3 h-3 mr-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                    fill="currentColor" viewBox="0 0 18 19">
                                    <path fill-rule="evenodd"
                                        d="M8.842 18.083a8.8 8.8 0 0 1-8.65-8.948 8.841 8.841 0 0 1 8.8-8.652h.153a8.464 8.464 0 0 1 5.7 2.257l-2.193 2.038A5.27 5.27 0 0 0 9.09 3.4a5.882 5.882 0 0 0-.2 11.76h.124a5.091 5.091 0 0 0 5.248-4.057L14.3 11H9V8h8.34c.066.543.095 1.09.088 1.636-.086 5.053-3.463 8.449-8.4 8.449l-.186-.002Z"
                                        clip-rule="evenodd" />
                                </svg>
                                Sign in with Google
                            </button>
                        </div>

                        <!-- GitHub -->
                        <div class="mt-3 text-center">
                            <button type="button" onclick="window.location.href='/oauth2/authorization/github'"
                                class="text-white bg-[#24292F] hover:bg-[#24292F]/90 focus:ring-2 focus:outline-none focus:ring-[#24292F]/50 font-medium rounded-lg text-xs px-3 py-1.5 inline-flex items-center dark:focus:ring-gray-500 dark:hover:bg-[#050708]/30">
                                <svg class="w-3 h-3 mr-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                    fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd"
                                        d="M10 .333A9.911 9.911 0 0 0 6.866 19.65c.5.092.678-.215.678-.477 0-.237-.01-1.017-.014-1.845-2.757.6-3.338-1.169-3.338-1.169a2.627 2.627 0 0 0-1.1-1.451c-.9-.615.07-.6.07-.6a2.084 2.084 0 0 1 1.518 1.021 2.11 2.11 0 0 0 2.884.823c.044-.503.268-.973.63-1.325-2.2-.25-4.516-1.1-4.516-4.9A3.832 3.832 0 0 1 4.7 7.068a3.56 3.56 0 0 1 .095-2.623s.832-.266 2.726 1.016a9.409 9.409 0 0 1 4.962 0c1.89-1.282 2.717-1.016 2.717-1.016.366.83.402 1.768.1 2.623a3.827 3.827 0 0 1 1.02 2.659c0 3.807-2.319 4.644-4.525 4.889a2.366 2.366 0 0 1 .673 1.834c0 1.326-.012 2.394-.012 2.72 0 .263.18.572.681.475A9.911 9.911 0 0 0 10 .333Z"
                                        clip-rule="evenodd" />
                                </svg>
                                Sign in with Github
                            </button>
                        </div>

                        <!-- Signup link -->
                        <div class="mt-4 text-center">
                            <button type="button" onclick="window.location.href='/signup'"
                                class="px-3 py-1.5 text-xs font-medium text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-2 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                                Don't have an Account? Sign up Here.
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        console.log("Login page");
    </script>
</body>
</html>
