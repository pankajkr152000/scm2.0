# ===============================
# LOGGING â†’ Console + File
# ===============================
logging.file.name=logs/scm.log

# ===============================
# LOG LEVELS
# ===============================
logging.level.root=INFO
logging.level.com.scm=DEBUG

# Spring transaction lifecycle
logging.level.org.springframework.transaction=TRACE
logging.level.org.springframework.orm.jpa=DEBUG

# Hibernate SQL & parameters
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE
logging.level.org.springframework.transaction=TRACE
logging.level.org.hibernate.engine.transaction=TRACE
# ===============================
# JPA / HIBERNATE SQL FORMATTING
# ===============================
# spring.jpa.show-sql=true
# spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# ===============================
# LOG FILE ROTATION
# ===============================
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=10

# LOG FORMAT (beautiful & readable)
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} %-5level [%thread] %logger{36} - %msg%n
logging.pattern.console=%d{HH:mm:ss} %-5level %logger{36} - %msg%n

